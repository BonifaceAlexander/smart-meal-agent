version: "3.8"
services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
  streamlit:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
    command: bash -lc "pip install -r requirements.txt && streamlit run app/ui.py --server.port 8501 --server.address 0.0.0.0"
    ports:
      - "8501:8501"
